<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ“‹ Kanban Board</h1>
        <div class="header-controls">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="filterPriority">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="clearAllBtn" class="btn-clear">Clear All</button>
        </div>
    </header>

    <div class="board-container">
        <div class="column" data-column="todo">
            <div class="column-header">
                <h2>To Do <span class="task-count" id="todoCount">0</span></h2>
            </div>
            <div class="task-list" id="todoList" data-column="todo"></div>
            <button class="btn-add-task" onclick="openModal('todo')">+ Add Task</button>
        </div>

        <div class="column" data-column="inprogress">
            <div class="column-header">
                <h2>In Progress <span class="task-count" id="inprogressCount">0</span></h2>
            </div>
            <div class="task-list" id="inprogressList" data-column="inprogress"></div>
            <button class="btn-add-task" onclick="openModal('inprogress')">+ Add Task</button>
        </div>

        <div class="column" data-column="done">
            <div class="column-header">
                <h2>Done <span class="task-count" id="doneCount">0</span></h2>
            </div>
            <div class="task-list" id="doneList" data-column="done"></div>
            <button class="btn-add-task" onclick="openModal('done')">+ Add Task</button>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
